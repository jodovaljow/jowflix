<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/main.css">

    <link rel="stylesheet" href="/style/responsive.css">
    <link rel="stylesheet" href="/style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="/style/owl/owl.theme.default.min.css">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <title>JOWFLIX</title>
</head>

<body>

    <header>

        <div class="container">

            <h2 class="logo">JOWFLIX</h2>

            <div class="inputs">

                <input type="text" id="titleInput" onkeyup="onSearchChange()" onchange="onSearchChange(this)"
                    class="height30">

                <button onclick="queryMovies()" role="button" class="height30 width30">
                    <i class="fab fa-imdb"></i>
                </button>
            </div>
        </div>
    </header>

    <main>

        <div id="filmes-buscados">
        </div>

        <div id="filmes-adicionados">
        </div>
    </main>

    <script src="https://kit.fontawesome.com/ebb2ca7e43.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js" crossorigin="anonymous"></script>
    <script src="js/owl/owl.carousel.min.js" crossorigin="anonymous"></script>
    <script src="js/owl/setup.js" crossorigin="anonymous"></script>

    <script src="js/initValue.js" crossorigin="anonymous"></script>
    <script src="js/carouselQueryView.js" crossorigin="anonymous"></script>
    <script src="js/carouselAdicionadosView.js" crossorigin="anonymous"></script>
    <script src="js/controller.js" crossorigin="anonymous"></script>
</body>

</html>
